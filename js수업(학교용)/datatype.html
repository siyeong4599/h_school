<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT-8">
</head>
<body>
    <hi>2_datatype.html</hi>
    <script>
    // 아래와 같이 입력하시고 브라우저에서 새로 고침을 해보세요.
    // console.log("hello, world");
    // console.log("goodbye, friend");

    // 주석은 코드 상에서 메모를 목적으로 사용하기도 하지만
    // 위와 같이 어떤 코드를 임시로 실행하지 못하도록 하기 위해
    // 사용하기도 합니다.

    // 숫자형
    console.log(10);
    console.log(3.14);
    console.log(0);
    console.log(-20);
    console.log(-10.25);

    // 컴퓨터는 결국 계산기이므로 산술 연산이 가능합니다.
    console.log(1 + 1); // 연산자와 피연산자 사이의 공백은 무시됩니다.
    console.log(1-1);
    console.log(2 * 9); // *: 곱셈 연산자
    console.log(5 / 3); // /: 나눗셈 연산자

    // 2를 10번 곱한 경우를 생각해 봅니다.
    console.log(2*2*2*2*2*2*2*2*2*2);
    console.log(2 ** 8); // 지수 또는 승수 연산자: 밑수 ** 지수

    // 몫 연산자는 없으며 나눗셈 한 결과에서 소수 부분을 버려야 합니다.
    console.log(parseInt(5 / 3))
    //             ^--- 전달된 값에서 소수 부분을 버립니다.

    // 나머지 연산자
    console.log(5 % 3);
    
    </script>
</body>
</html>
