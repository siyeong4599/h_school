    // 이전의 코드는 학생 정보를 저장하기 위해 사용자가 일일이

    // 함수를 도입하도록 합니다.
    function createStudent(name, kor, eng, math) {
      const obj = {}; // 빈 객체를 생성합니다.

      obj.name = name;
      obj.kor = kor;
      obj.eng = eng;
      obj.math = math;
      obj.total = function() {
        return this.kor + this.eng + this.math;
      },
      obj.average = function() {

      }
      return obj;
    }
