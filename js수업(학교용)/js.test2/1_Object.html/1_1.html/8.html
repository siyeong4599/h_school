  <!-- 다수의 이벤트 처리: on -->
  <h3 style="border: solid 1px black;">hello, world</h3>
  <script>
    $("h3").on({
      click: function() { console.log("clicked!")},
      dblclick: function() { console.log("double clicked!")},
      mouseenter: function() { console.log("mouseenter!")},
      mouseleave: function() { console.log("mouseleave!")},
    });

    // 등록된 이벤트를 제거하는 방법: off
    // usage: $(선택자).off("click")
  </script>
