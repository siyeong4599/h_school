<!-- 필터 선택자 5. first-child, last-child -->
  <h3>:eq</h3>
  <ul>
    <li>item0</li>
    <li>item1</li>
    <li>item2</li>
  </ul>
  <hr>
  <ul>
    <li>item0</li>
    <li>item1</li>
    <li>item2</li>
  </ul>
  <script>
    // 첫 번째 자식 선택자
    $("li:first-child").css("background", "yellow");

    // 마지막 자식 선택자
    $("li:last-child").css("background", "lightyellow");

  </script>
