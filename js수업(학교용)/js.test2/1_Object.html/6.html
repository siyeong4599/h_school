<!-- 이벤트 처리 방법 4. 리스너 모델

<script>

 const listener = function() {

<!--
  <h1>hello, world</h1>
  위의 태그를 클릭하면 콘솔 창에 clicked을 출력하세요.
  단, 클릭이 6번 이상이 되면 clicked가 출력되지 않도록
  해야 합니다.
-->

<h1>hello, world</h1>
<script>
  const h1 = document.querySelectorAll("h1")[0];

  let count = 0;
  const listener = function() {
    ++count;
    if (count > 4) {
      h1.removeEventListener("click", listener);
    }
    console.log("clicked");
  }
  h1.addEventListener("click", listener); 
</script>
