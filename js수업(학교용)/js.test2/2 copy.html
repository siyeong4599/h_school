<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<h1>2_datastructure.html</h1>
<body>
    <script>
      const scores = [10,20,30];
      console.log(scores[0]);

      //키와 벨류를 최소 단위로 하는 자료구조: 객체(Object)
      // 파이썬의 딕셔너리 개념

      // 생성 방법: 
      // 객체명 = {키1:값2, 키2:값2, ...}
      //             ^--- 속성(property)

      // 키는 문자열을 사용해야 하는데 인용 부호를 생략할 수 있습니다.
      // 벨류는 자바스크립트에서 제공하는 모든 타입의 값을 저장할 수 
      // 있습니다.
      const p1 = {
        name: "daniel",
        age: 20
      };
      console.log(p1);

      // 키 또는 속성의 작명 규칙
      // 1. 숫자로 시작할 수 없습니다.
      // 2. 예약된 키워드를 사용할 수 없습니다.
      // 3. 기호는 $와 _만 가능합니다.

      // -----------------------------------------------------------------------------------------------------------------
      // 속성에 접근하는 방법
      // 1. 객체명,속성명
      // 2. 객체명["속성명"]
      const p2 = {
        name: "daniel",
        age: 20
      };
      console.log(p2.name);
      console.log(p2["age"]);

      // -------------------------------------------------------------------------------------------------------------------
      // 속성의 순회
      const p3 = {
        name: "susan",
        age: 30,
        email: "susar@hello.com"
      };

      // for (const of): 배열에서 사용
      for (const key in p3) { // 객체에서 사용
        console.log(key);
        console.log(p3[key3]);
      };

      // 키만 확인하고 싶은 경우
      console.log(Object.keys(p3));

      // 밸류를 확인하고 싶은 경우
      console.log(Object.values(p3));

      // 키와 밸류를 동시에 확인하고 싶은 경우
      console.log(Object.entries(p3));

      // -------------------------------------------------------------------------------------------------------------------------
      // 속성의 추가
      const p4 = {}; // 비어 있는 객체 생성
      console.log(p4);

      // usage: 객체명.새로운속성명 = 값
      p4.name = "andrew";
      p4.age = 100;
      console.log(p4);

      // --------------------------------------------------------------------------------------------------------------------------------
      // 속성의 갱신
      const p5 = {
        name: "moica",
        age: 90
      };

      // usage: 객체명,속성명 = 값;
      p5.name = "Monica";
      console.log(p5);

      // -----------------------------------------------------------------------------------------------------------------------------------
      // 속성의 삭제: delete 키워드를 사용
      const p6 = {
        name: "daniel",
        age: 40
      };
      console.log(p6);

      // usage: delete 객체명.속성명
      delete p6.name;
      console.log(p6);


    </script>
</body>
</html>
