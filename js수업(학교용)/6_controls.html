        var cnt = 0;
        while(cnt < 3) {
            console.log("hello");
            ++cnt;
        }

        // while 루프는 주로 반복이 횟수가 명확하지 않은 경우에 사용합니다.

        // 1. break: 반복을 그 즉시 중단하게 반복을 빠져나가는 키워드
        while (true) {
            // 먼저 종료 조건을 검사하는 것이 좋습니다.
            if (cnt >= 3) {
                break;
            }

            console.log("hello");
            ++cnt;
        }

        // 2. continue: 반복을 즉시 중단하고 그 다음 반복을 수행하는 키워드
        for (var i = 1; i < 11; i++) {
