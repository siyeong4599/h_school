<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<h1>6_variable.html</h1>
<body>
    <script>
        // 변수: 값을 저장하는 상자
        // 생성 방법: var 변수명 = 값;
        //                  ^--- 상자의 이름

        // 변수의 작명 규칙
        // 1. 알파벳 대소문자와 숫자를 사용할 수 있음 ex) age, age2021
        // 2. 숫자로 시작할 수 없음 ex) 2022age(X)
        // 3. 특수 문자(+, -, ...)는 허용하지 않음
        // 4. 단, _와 $문자는 허용함
        // myage -> my age
        // myAge: 낙타 표기법(camel case)
        // my_age: 뱀 표기법(snake case)
        // 5. 예약된 키워드는(true, false, ...)는 사용 불가

        // 변수 생성: var 변수명 = 값;
        var age = 20;
        //  ^--- 대입 연산자: 대입 연산자를 기준으로 오른쪽의 값을
        //                   왼쪽의 변수에 할당하는 연산자

        // 변수의 사용: 변수명을 사용하시면 됩니다. 변수가 사용된 자리에는
        // 변수가 가진 값으로 치환되기 때문
        cosole.log(age); // -> console.log(20);

        // 변수 생성 시, 비어 있는 변수를 생성할 수 있습니다.
        // 이 경우, 브라우저는 비어 있는 변수를 표현하기 위해 undefined
        // 를 출력합니다.
        var xyz;
        console.log(xyz);

        // 사용자가 변수에 아무런 값이 없다고 명시적으로 지정할 수 있는데
        // 이 경우, null 키워드를 사용하면 됩니다.
        var abc = null;
        console.log(abc);

        // ------------------------------------------------------------------------------------------------------------------

        // 자바스크립트에서 변수는 모든 값을 지정할 수 있습니다.
        var x = 10; // var x = Number(10);
        console.log(x);

        x = "daniel"; // var x = new String("daniel");
        console.log(x);

        x = true; // 
        console.log(x);

        // 이처럼 그 값이 계속 변하는 개념을 변수라고 합니다.
        // 자바스크립트는 동적 타입 언어이므로 모든 타입의 값을
        // 변수에 저장할 수 있습니다.

        // 변수와 산술 연산
        var x = 10;
        var y = 3;

        // 산술 연산도 가능합니다.
        console.log(x + y); // -> cosole.log(10 + 3); -> console.log(13);
        console.log(x - y); 
        console.log(x * y); 
        console.log(x / y); 
        console.log(x ** y); 
        console.log(x % y); 

        // 비교 연산도 가능합니다.

        // ---------------------------------------------------------------------------------------------------------------------
        // 변수의 증감
        var age = 1;
        console.log(age);

        age = age + 1;  // -> age = 1 + 1 -> age = 2
        console.log(age);

        age += 1;
        console.log(age);

        ++age
        console.log(age);









    </script>
</body>
</html>
