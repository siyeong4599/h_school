<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<h1>4_datatype.html</h1>
<body>
    <script>
        // 3. 논리합
        // 참과 거짓을 표현하기 위한 자료형
        cosole.log(true);
        cosole.log(false);

        // 논리형은 산술 연산이 가능합니다.
        // 거짓은 0이고 참은 0이외의 모든 수(대푯값으로 1)라는 철학이
        // 있기 때문이다.
        console.log(true + true);

        // 논리형의 사용 이유
        // 1. 비교 연산의 결과로 사용
        console.log(10 > 3);
        console.log(10 < 3);
        console.log(10 >= 3);
        console.log(10 <= 3);
        console.log(10 == 3); // 대신 ===을 사용하는 것이 좋습니다.
        console.log(10 != 3); // 대신 !==을 사용하는 것이 좋습니다.

        // 2. 논리 연산자의 피연산자로 사용 -> 제어문에서 설명합니다.

        // 참고! 일치 연산자를 제공합니다. 비교 연산자 타입이 일치하지
        // 않으면 false를 반환합니다. 따라서 자바스크립트에서 비교 연산을
        // 하려면 이 일치 연산자를 사용해야 합니다.
        // 임시적 변환이 수행되지 않습니다.
        console.log("273" == 273);

    </script>
</body>
</html>
